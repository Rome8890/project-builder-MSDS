<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="page_title">MSDS Warning Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="top-controls">
                <div class="mode-switch">
                    <i class="fas fa-moon"></i>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider round"></span>
                    </label>
                    <i class="fas fa-sun"></i>
                </div>
                <div class="lang-switch">
                    <button id="langToggle" class="control-button">English</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="generator-section card-section">
            <h1 class="section-title" data-lang-key="main_title">화학물질 경고문 즉시 생성</h1>
            <p class="section-description" data-lang-key="main_subtitle">화학물질명과 위험 유형을 선택하여 즉시 MSDS/SDS 경고문을 만드세요.</p>
            
            <div class="step-card">
                <div class="step-header">
                    <i class="fas fa-flask step-icon"></i>
                    <h2 data-lang-key="step1_title">1. 화학물질 정보 입력</h2>
                </div>
                <div class="step-content">
                    <div class="form-group">
                        <label for="chemName" data-lang-key="chem_name_label">화학물질명:</label>
                        <input type="text" id="chemName" placeholder="예: Oil, Benzene">
                    </div>
                </div>
            </div>
            
            <div class="step-card">
                <div class="step-header">
                    <i class="fas fa-exclamation-triangle step-icon"></i>
                    <h2 data-lang-key="step2_title">2. 위험 유형 선택</h2>
                </div>
                <div class="step-content">
                    <div class="checkbox-group">
                        <label class="checkbox-item"><input type="checkbox" name="hazard" value="인화성"> <span data-lang-key="hazard_flammable">인화성</span></label>
                        <label class="checkbox-item"><input type="checkbox" name="hazard" value="부식성"> <span data-lang-key="hazard_corrosive">부식성</span></label>
                        <label class="checkbox-item"><input type="checkbox" name="hazard" value="독성"> <span data-lang-key="hazard_toxic">독성</span></label>
                        <label class="checkbox-item"><input type="checkbox" name="hazard" value="산화성"> <span data-lang-key="hazard_oxidizing">산화성</span></label>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button id="generateBtn" class="primary-button" data-lang-key="generate_button">경고 생성</button>
                <button id="downloadPdfBtn" class="secondary-button" data-lang-key="pdf_button">PDF 다운로드</button>
            </div>
        </section>

        <section class="output-section card-section">
            <h2 class="section-title" data-lang-key="generated_warning_title">생성된 경고</h2>
            <div id="warningOutput" class="warning-card">
                <h3 data-lang-key="output_card_title">물질안전보건자료</h3>
                <p><strong data-lang-key="output_chem_name">화학물질명:</strong> <span id="outputChemName"></span></p>
                <p><strong data-lang-key="output_hazard_type">위험 유형:</strong></p>
                <ul id="outputHazardTypes">
                </ul>
            </div>
        </section>

        <section class="contact-section card-section">
            <h2 class="section-title" data-lang-key="contact_title">제휴 문의</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="contactName" data-lang-key="contact_name">이름:</label>
                    <input type="text" id="contactName" required>
                </div>
                <div class="form-group">
                    <label for="contactEmail" data-lang-key="contact_email">이메일:</label>
                    <input type="email" id="contactEmail" required>
                </div>
                <div class="form-group">
                    <label for="contactCompany" data-lang-key="contact_company">회사명:</label>
                    <input type="text" id="contactCompany">
                </div>
                <div class="form-group">
                    <label for="contactMessage" data-lang-key="contact_message">문의 내용:</label>
                    <textarea id="contactMessage" rows="4" required></textarea>
                </div>
                <button type="submit" class="primary-button" data-lang-key="submit_button">제출</button>
            </form>
        </section>
    </main>

    <footer>
        <p data-lang-key="footer_copyright">© 2026 MSDS Warning Generator. All rights reserved.</p>
        <p class="disclaimer" data-lang-key="footer_disclaimer">생성된 경고는 정보 제공 목적으로만 사용되어야 하며, 공식 MSDS/SDS 문서를 대체할 수 없습니다.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
