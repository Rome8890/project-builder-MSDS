<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Voice Generator: Instantly convert text into natural-sounding speech.">
    <meta name="keywords" content="TTS, text-to-speech, voice generator, AI voice, speech synthesis">
    <title>AI Voice Generator</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1422054760116816"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="toolbar">
                <button id="theme-toggle-btn">Dark/Light Mode</button>
                <button id="lang-toggle-btn">English/한국어</button>
            </div>
            <h1 data-translate-key="main_title">AI 보이스 생성기</h1>
            <p data-translate-key="intro_text" class="intro-text">
                텍스트를 자연스러운 인공지능 목소리로 변환해보세요. 지금 바로 문장을 입력하고 생성하기 버튼을 누르세요.
            </p>
        </header>
        <main>
            <section class="tts-section">
                <div class="form-container">
                    <label for="tts-text" data-translate-key="text_input_label">Text to Convert:</label>
                    <textarea id="tts-text" placeholder="Enter text here..."></textarea>
                    
                    <button id="generate-btn" data-translate-key="generate_btn">Generate Voice</button>

                    <div id="audio-container" style="display: none;">
                        <h2 data-translate-key="generated_audio_title">Generated Audio</h2>
                        <audio id="audio-output" controls>
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2026 AI Voice Generator. All rights reserved.</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
