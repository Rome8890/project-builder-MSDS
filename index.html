<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-adsense-account" content="ca-pub-1422054760116816">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSDS Warning Generator</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1422054760116816"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button id="theme-toggle-btn">Dark/Light Mode</button>
            <button id="lang-toggle-btn">English/한국어</button>
        </div>
        <h1 data-translate-key="main_title">물질안전정보 경고 생성기</h1>
        <div class="form-container">
            <label for="chemical-name" data-translate-key="chemical_name_label">Chemical Name:</label>
            <input type="text" id="chemical-name" placeholder="Enter chemical name">

            <label data-translate-key="hazard_types_label">Hazard Types:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="flammable" value="Flammable">
                <label for="flammable" data-translate-key="flammable_label">Flammable</label>
                <input type="checkbox" id="corrosive" value="Corrosive">
                <label for="corrosive" data-translate-key="corrosive_label">Corrosive</label>
                <input type="checkbox" id="toxic" value="Toxic">
                <label for="toxic" data-translate-key="toxic_label">Toxic</label>
                <input type="checkbox" id="oxidizer" value="Oxidizer">
                <label for="oxidizer" data-translate-key="oxidizer_label">Oxidizer</label>
            </div>

            <button id="generate-btn" data-translate-key="generate_btn">Generate Warning</button>
            <button id="download-pdf-btn" data-translate-key="download_pdf_btn">PDF 다운로드</button>
        </div>
        <div id="warning-container">
            <h2 data-translate-key="generated_warning_title">Generated Warning</h2>
            <div id="warning-output"></div>
        </div>

        <div id="partnership-form-container" class="form-container">
            <h2 data-translate-key="partnership_inquiry_title">제휴 문의</h2>
            <form action="https://formspree.io/f/mojlgyze" method="POST">
                <label for="name" data-translate-key="form_name_label">이름:</label>
                <input type="text" id="name" name="name" required>

                <label for="email" data-translate-key="form_email_label">이메일:</label>
                <input type="email" id="email" name="email" required>

                <label for="company" data-translate-key="form_company_label">회사명:</label>
                <input type="text" id="company" name="company">

                <label for="message" data-translate-key="form_message_label">문의 내용:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" data-translate-key="form_submit_btn">제출</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
